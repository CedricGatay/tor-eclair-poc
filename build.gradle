plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'

    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'
    id 'maven'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

  mavenLocal()
    mavenCentral()
    google()
    maven { url "https://dl.bintray.com/guardianproject/Tor" }
}

dependencies {
    def scala_version = '2.11'
    //compile "org.scala-lang:scala-library:${scala_version}.8"
    //compile "com.typesafe.akka:akka-actor_${scala_version}:2.5.25"

    compile "com.typesafe.akka:akka-slf4j_${scala_version}:2.5.+"
    compile "com.typesafe.akka:akka-stream_${scala_version}:2.5.+"
    compile "com.typesafe.akka:akka-http_${scala_version}:10.1.+"
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'
implementation 'com.msopentech.thali:java:0.0.3'
implementation 'com.msopentech.thali:universal:0.0.3'
implementation 'info.guardianproject:jtorctl:0.4'
implementation 'org.slf4j:slf4j-api:1.7.7'
    implementation "fr.acinq.eclair:eclair-core_${scala_version}:0.3.3-SNAPSHOT"

    // Use the latest Groovy version for Spock testing
    testImplementation 'org.codehaus.groovy:groovy-all:2.5.7'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application
    mainClassName = 'thaliproject.App'
}
